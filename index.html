<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Target Game</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>Howdy Partner! Step right up to take a shot</h1>
            <h2>Your Current Score is <span>0</span></h2>

            <form action="">
                <label for="user">Name</label>
                <input type="text" id ="user">

                <label for="easy">Easy</label>
                <input type="radio" id="easy" name="challenge" value="easy">

                <label for="medium">Medium</label>
                <input type="radio" id="medium" name="challenge" value="medium">

                <label for="hard">Hard</label>
                <input type="radio" id="hard" name="challenge" value="hard">

                <input type="submit" value="START!">
            </form>

            <div class="leaderboard">
                <h3>Current Leaderboard</h3>
                <ul></ul>
                <button>Clear Leaderboard</button>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="targetzone">
                <div class="targets">
                    <i class="fas fa-bullseye"></i> 
                </div>
                <div class="targets">
                    <i class="fas fa-bullseye"></i>
                </div>
                <div class="targets">
                    <i class="fas fa-bullseye"></i>
                </div>
                <div class="targets">
                    <i class="fas fa-bullseye"></i>
                </div>
                <div class="targets">
                    <i class="fas fa-bullseye"></i>
                </div>
                <div class="targets">
                    <i class="fas fa-bullseye"></i>
                </div>
                <div class="targets">
                    <i class="fas fa-bullseye"></i>
                </div>
                <div class="targets">
                    <i class="fas fa-bullseye"></i>
                </div>
                <div class="targets">
                    <i class="fas fa-bullseye"></i>
                </div>
                <div class="targets">
                    <i class="fas fa-bullseye"></i>
                </div>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
